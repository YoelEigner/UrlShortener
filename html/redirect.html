<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortened</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .url-box {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            word-break: break-all;
        }
        .url-box h2 {
            color: #555;
            font-size: 1rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .url-box p {
            margin: 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            margin-top: 1rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #45a049;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortened</h1>
        <div class="url-box">
            <h2>Original URL:</h2>
            <p><a target="_blank" href="{{.OriginalURL}}">{{.OriginalURL}}</a></p>
        </div>
        <div class="url-box">
            <h2>Shortened URL:</h2>
            <p><a target="_blank" href="{{.ShortUrl}}">{{.ShortUrl}}</a></p>
        </div>
        <a href="/" class="back-link">Shorten Another URL</a>
    </div>
</body>
</html>
